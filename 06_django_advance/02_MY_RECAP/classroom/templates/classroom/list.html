{% extends 'classroom/base.html' %}

{% block title %}Student list{% endblock title %}

{% block body %}
<h1>Student list</h1>
<a href="{% url 'classroom:new' %}">New Student</a>
<ul>
    {% for student in students %}
        <li>
            <a href="{% url 'classroom:detail' student.id %}">{{student.name}}</a>
        </li>
    {% endfor %}
</ul>
{% endblock body %}
