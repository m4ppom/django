{% extends 'classroom/base.html' %}

{% block title %}Student detail{% endblock title %}

{% block body %}
<h1>{{student.name}}</h1>
<p>
    {{student.age}}
</p>
<p>
    {{student.major}}
</p>
<div>

    <a href="{% url 'classroom:edit' student.id %}">
        <button>
            수정
        </button>
    </a>
</div>
<div>
    <form action="{% url 'classroom:delete' student.id %}">
        <button>
            삭제
        </button>
    </form>
</div>
{% endblock body %}
