{% extends 'accounts/base.html' %}
{% load bootstrap4 %}
{% block title %}signup{% endblock title %}

{% block body %}
    <form method="POST">  <!-- 아무것도안씀 같은위칭-->
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">submit</button>
        {% endbuttons %}
    </form>
{% endblock body %}
