{% extends 'board/base.html' %}

{% block title %}Article detail{% endblock title %}

{% block body %}
<h1>{{article.title}}</h1>
<p>
    {{article.content}}
</p>
<div>

    <a href="{% url 'board:edit' article.id %}">
        <button>
        수정
        </button>
    </a>
</div>
<div>
    <form action="{% url 'board:delete' article.id %}" method = "POST">
        {% csrf_token %}
        <input type="submit" value="삭제" onclick="return confirm('ㄹㅇ?')">
    </form>
</div>
{% endblock body %}
